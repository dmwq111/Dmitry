<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit External Inspection Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to prevent content jumping */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        select, input[type="text"] {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px 12px;
            transition: border-color 0.2s ease-in-out;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #2563eb; /* Blue focus ring */
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        #violationDropdown {
            max-height: 250px; /* Limit height for scrollability */
            overflow-y: auto; /* Enable scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        #results {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        #copyButton {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #copyButton:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
        #copyButton:active {
            background-color: #1e40af;
            transform: translateY(0);
        }
        .radio-group div {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
            accent-color: #2563eb; /* Custom color for radio buttons */
        }
        /* Custom modal for alerts */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Unit External Inspection Form</h1>

        <div class="form-group mb-6">
            <label for="violationSearch" class="block text-sm mb-2">Search Violation:</label>
            <input type="text" id="violationSearch" onkeyup="filterViolations()" placeholder="Type to search for violations..."
                   class="w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <select id="violationDropdown" size="10" onchange="displayViolationDetails()"
                    class="mt-2 w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </select>
        </div>

        <div class="form-group mb-6">
            <label class="block text-sm mb-2">Location of Violation:</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="locationFront" name="violationLocation" value="Front of the unit" onchange="displayViolationDetails()" class="form-radio">
                    <label for="locationFront" class="text-gray-700">Front of the unit</label>
                </div>
                <div>
                    <input type="radio" id="locationBack" name="violationLocation" value="Back of the unit" onchange="displayViolationDetails()" class="form-radio">
                    <label for="locationBack" class="text-gray-700">Back of the unit</label>
                </div>
                <div>
                    <input type="radio" id="locationSide" name="violationLocation" value="Side of the unit" onchange="displayViolationDetails()" class="form-radio">
                    <label for="locationSide" class="text-gray-700">Side of the unit</label>
                </div>
                <div>
                    <input type="radio" id="locationFrontBack" name="violationLocation" value="Front and back of the unit" onchange="displayViolationDetails()" class="form-radio">
                    <label for="locationFrontBack" class="text-gray-700">Front and back of the unit</label>
                </div>
            </div>
        </div>

        <div id="results" class="p-5">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Inspection Details:</h2>
            <p class="mb-2"><strong class="text-gray-700">Short Name:</strong> <span id="shortNameOutput" class="text-gray-600"></span></p>
            <p class="mb-2"><strong class="text-gray-700">Violation Text:</strong></p>
            <div id="violationTextOutput" class="text-gray-600 bg-white p-3 rounded-md border border-gray-200 min-h-[60px] whitespace-pre-wrap"></div>
            <button id="copyButton" onclick="copyResults()" class="mt-4 w-full sm:w-auto flex justify-center items-center gap-2">
                Copy Results
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H6zM5 9a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" />
                </svg>
            </button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modalMessage" class="text-lg text-gray-800"></p>
            <button onclick="closeModal()" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">OK</button>
        </div>
    </div>

    <script>
        let violationsData = []; // This will hold your JSON data

        // Function to show a custom modal message instead of alert()
        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('myModal').style.display = 'flex'; // Use flex to center content
        }

        // Function to close the custom modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Function to load JSON data from 'violations.json'
        async function loadViolationsData() {
            try {
                // IMPORTANT: Ensure 'violations.json' is in the same directory as this HTML file.
                const response = await fetch('violations.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                violationsData = await response.json();
                populateViolationDropdown();
            } catch (error) {
                console.error('Error loading violations data:', error);
                showModal('Failed to load violation data. Please ensure "violations.json" is present and correctly formatted.');
                // Fallback data for demonstration if JSON file is not found or has issues
                violationsData = [
                    {"A": "Violation A - Missing light", "B": "ML", "C": "Front light is missing.", "D": "Rear light is missing.", "E": "Side light is missing.", "F": "Front and rear lights are missing."},
                    {"A": "Violation B - Broken window", "B": "BW", "C": "Front window is broken.", "D": "Rear window is broken.", "E": "Side window is broken.", "F": "Front and rear windows are broken."},
                    {"A": "Violation C - Dented panel", "B": "DP", "C": "Front panel is dented.", "D": "Rear panel is dented.", "E": "Side panel is dented.", "F": "Front and rear panels are dented."}
                ];
                populateViolationDropdown(); // Populate with fallback data if loading fails
            }
        }

        // Function to populate the dropdown with all violations initially
        function populateViolationDropdown() {
            const dropdown = document.getElementById('violationDropdown');
            dropdown.innerHTML = ''; // Clear existing options
            violationsData.forEach(violation => {
                const option = document.createElement('option');
                option.value = violation.A; // Column A for value
                option.textContent = violation.A; // Column A for display
                dropdown.appendChild(option);
            });
        }

        // Function to filter violations based on search input
        function filterViolations() {
            const searchInput = document.getElementById('violationSearch').value.toLowerCase();
            const dropdown = document.getElementById('violationDropdown');
            dropdown.innerHTML = ''; // Clear current options

            const filtered = violationsData.filter(violation =>
                violation.A.toLowerCase().includes(searchInput)
            );

            filtered.forEach(violation => {
                const option = document.createElement('option');
                option.value = violation.A;
                option.textContent = violation.A;
                dropdown.appendChild(option);
            });

            // If only one option left after filtering, auto-select it and display details
            if (filtered.length === 1) {
                dropdown.value = filtered[0].A;
                displayViolationDetails();
            } else {
                // Clear outputs if nothing is selected or multiple options are available
                document.getElementById('shortNameOutput').textContent = '';
                document.getElementById('violationTextOutput').textContent = '';
            }
        }

        // Function to display violation details when an option is selected or location changes
        function displayViolationDetails() {
            const selectedViolationName = document.getElementById('violationDropdown').value;
            // Use optional chaining (?) for safe access to checked radio button value
            const selectedLocation = document.querySelector('input[name="violationLocation"]:checked')?.value;

            const selectedViolation = violationsData.find(v => v.A === selectedViolationName);

            const shortNameOutput = document.getElementById('shortNameOutput');
            const violationTextOutput = document.getElementById('violationTextOutput');

            if (selectedViolation) {
                shortNameOutput.textContent = selectedViolation.B; // Column B (Short Name)

                let violationText = '';
                if (selectedLocation === "Front of the unit") {
                    violationText = selectedViolation.C || 'N/A: No text for front side.'; // Column C
                } else if (selectedLocation === "Back of the unit") {
                    violationText = selectedViolation.D || 'N/A: No text for rear side.'; // Column D
                } else if (selectedLocation === "Side of the unit") {
                    violationText = selectedViolation.E || 'N/A: No text for side.'; // Column E
                } else if (selectedLocation === "Front and back of the unit") {
                    violationText = selectedViolation.F || 'N/A: No text for front and rear sides.'; // Column F
                } else {
                    violationText = 'Please select a location to see the specific violation text.';
                }
                violationTextOutput.textContent = violationText;
            } else {
                shortNameOutput.textContent = '';
                violationTextOutput.textContent = 'Please select a violation from the list.';
            }
        }

        // Function to copy results to clipboard
        function copyResults() {
            const shortName = document.getElementById('shortNameOutput').textContent;
            const violationText = document.getElementById('violationTextOutput').textContent;

            if (!shortName || !violationText || violationText.includes('Please select')) {
                showModal('Please select a violation and a location before copying results.');
                return;
            }

            const textToCopy = `Short Name: ${shortName}\nViolation Text: ${violationText}`;

            // Using document.execCommand('copy') for broader compatibility in iframes
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                document.execCommand('copy');
                showModal('Results copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy: ', err);
                showModal('Failed to copy results. Please try again or copy manually.');
            } finally {
                document.body.removeChild(tempTextArea);
            }
        }

        // Load data when the page loads
        window.onload = loadViolationsData;
    </script>

</body>
</html>
